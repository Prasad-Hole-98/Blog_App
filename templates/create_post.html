<!-- create_post.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Create Post</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
