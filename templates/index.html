{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-primary">Update</a>
                <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
