{% extends 'base.html' %}


{% block content %}
<h1>Posts:</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Content</th>
        
    </tr>
    {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{post.content}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
